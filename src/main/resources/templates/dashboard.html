<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main-layout :: layout(~{::div})}">
<body>
<div>
    <div class="p-5 mb-4 bg-light rounded-3 border">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold" th:text="'Welcome, ' + ${user}">Welcome</h1>
            <p class="col-md-8 fs-4">
                Organization context:
                <span class="badge bg-primary" th:text="${org.name}">Org Name</span>
            </p>
            <hr class="my-4">
            <p>Manage your enterprise employees and payroll with tenant isolation.</p>
            <a th:href="@{/employees}" class="btn btn-outline-dark">View My Workforce</a>
        </div>
    </div>
</div>
</body>
</html>
