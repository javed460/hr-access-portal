<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main-layout :: layout(~{::div})}">
<body>
<div>
    <h3>Organization Workforce</h3>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Position</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.position}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(employees)}">
            <td colspan="4" class="text-center text-muted">No employees found for this organization.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
